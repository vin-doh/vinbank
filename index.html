<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Bank Online Transaction </title>

</head>

<body>
    <form action="ABCBank.html">
        <fieldset>
            <p>Account Name</p>
            <p><input type="text" pattern="[A-z\s]*" id="name" placeholder="Name"></p>
            <p>Account Number</p>
            <p><input type="text" id="num" placeholder="Acct"></p>



        </fieldset>

        <input type="submit" value="Submit to perform a Momo Transaction" onclick="pay()"><br>

    </form>
</body>

</html>
