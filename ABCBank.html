<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momo Transaction</title>
    <script src="ABCBank.js"></script>

</head>
<body style=" background-color: aquamarine;background-image: url(dollar.jpg);background-repeat: no-repeat;background-position: center;">


    <form>

        <fieldset>
            <legend>Momo Credentials</legend>
            <p>Enter Sender</p>
            <p><input type="text" id="send" placeholder="Mark Green"></p>
            <p>Enter Receiver</p>
            <p><input type="text" id="receive" placeholder="James Hat"></p>
            <p>Enter Date</p>
            <p><input type="date" id="date" placeholder="dd/mm/yyyy"></p>
            <p>Enter Time</p>
            <p><input type="time" id="time" placeholder="00:00"></p>
            <p>Amount</p>
            <p><input type="number" id="Amt" placeholder="Amount"></p>
            <p>Previous Balance</p>
            <p><input type="number" id="prevAmt" placeholder="Amount"></p>
            <p>Transaction Type</p>
            <p>
                <select type="text" id="Cat" placeholder="Amount">
                    <option value="Deposit">Deposit</option>
                    <option value="Withdrawal">Withdrawal</option>
                </select>
            </p>


        </fieldset>
        <p><input type="button" value="Confirm a Transaction" onclick="pay()"></p>
    </form>

    <table width=50% height=10%>
        <tr>
            <th colspan="3">
                <h3>ABC Bank Momo Transaction</h3>
            </th>
        </tr>

        <tr>
            <td>

                <button onclick="printMy()"><strong>Transaction ID</strong></button>

                <p id="demo"></p>

                <script>
                    //This function returns a value ie automatic generated numbers
                    function AutoGeneratedNumbers() {
                        let x = Math.floor((Math.random() * 100) + 100);
                        return x;

                    }

                    /*The function below is calling or using the above function
                    which is generates the automatic numbers
                    This does not return a value*/

                    function printMy() {

                        let nos = AutoGeneratedNumbers(); //automatic generated numbers is stored in this variable
                        let name = '';

                        document.getElementById("demo").innerHTML = nos + ' ' + name;

                    }
                </script>
            </td>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <td><strong> Transaction Type: </strong><label id="mycat"></label></td>
            <td><strong>Date: </strong><label id="mydate"></label></td>
            <td><strong>Time: </strong><label id="mytime"></label></td>
        </tr>

        <tr>
            <td><strong>Sender: </strong><label id="mysend"></label> </td>
            <td><strong>Receiver: </strong> <label id="myreceiver"></label></td>
            <td></td>
        </tr>

        <tr>
            <td><strong>Amount: <label id="myamt"></label></strong></td>
            <td><strong>Amount Charged: </strong> <label id="mychar"></label></td>
            <td></td>
        </tr>

        <tr>
            <td><strong>Current Balance: </strong> <label id="mycurrent"></label></td>
            <td></td>
            <td></td>
        </tr>




    </table>
    <p>



    <p style="color: red;"> Enter your Momo PIN to Complete a Transaction</p>
    


    <script>

        function conf() {

            let pin = prompt("Enter your Momo PIN");

            if (pin = '1818') {

                let CON = prompt("Enter your Momo Number");

                if (CON === '0208841157') {
                    document.write('Transaction made successful. Thank you.');

                }
                else {
                    document.write('Incorrect Pin or Number, Transaction Unsuccussful.');
                }


            }


        }
    </script>
    </p>

    <input type="button" value="Enter PIN" onclick="conf()">
</body>

</html>
